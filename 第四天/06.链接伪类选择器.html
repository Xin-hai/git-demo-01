<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <!-- 用于向某些选择器中添加特殊效果：如向链接中加特殊效果 -->
    <!-- 最大的特点是: -->
    <!-- a:link 未访问       a:visited 已访问     a:hover 选择鼠标指针位于其上的链接     a:active 选择活动链接（鼠标按下未弹起) -->
    <style>
        /* 把没访问过的选出来 */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 选择点击过的链接 */
        a:visited {
            color: orange;
        }

        /* 选择鼠标经过的链接  */
        a:hover {
            color: skyblue;
        }

        /* 选择鼠标正在按下还没弹起的链接 */
        a:active {
            color: green;
        }
        /* 注意事项：遵循顺序声明LVHA  love hate  若颠倒会出错 
        给a指定样式要单独指定
        实际开发：先给a单独指定  在加hover来，其他看情况 */

    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="http://www.xxxxxu.com">未知的网站</a>
</body>

</html>
