<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <!-- 可以选择多组标签，同时为他们定义相同样式，集体声明 -->
    <!-- 要求1：把熊大熊二改为粉色 要求2：熊大熊二改粉色，并且小猪一家改粉色 -->
    <style>
        /* div,
        p {
            color: pink;
        } */
        /* 很明显并集选择器通过英文逗号连接 */
        div,
        p,
        .pig li {
            color: pink;
        }
        /* 并集选择器喜欢竖着写 */
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>
