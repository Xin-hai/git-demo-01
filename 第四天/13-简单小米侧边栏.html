<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米简单侧边栏</title>
    <style>
    /* 1.把链接a转换为块级元素 */
        a {
            display: block;
            width: 230px;
            height: 40px;
            background-color: #3f3d3d;
            font-size: 14px;
            text-decoration: none;
            color: #fff;
            text-indent: 2em;
            line-height: 40px;
        }
    /* 2. 鼠标经过链接变换背景颜色 */
    a:hover{
        background-color: #ff6700;
    }

    </style>
</head>
<body>
    <a href="#">手机</a>
    <a href="#">电视</a>
    <a href="#">笔记本 平板</a>
    <a href="#">家电</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音箱</a>
    <a href="#">生活 箱包</a>
</body>
</html>
