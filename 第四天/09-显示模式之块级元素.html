<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示元素之块级元素</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>比较霸道，自己独占一行</div> 我在瑟瑟发抖
    <!-- 1.比较霸道自己独占一行 2.高度，宽度，外边距和内边距都可以控制 -->
    <!-- 3. 宽度默认是父级的100%  4. 是一个容器及盒子，里面可以放行内或块状元素 -->
    <!-- 文字类的元素不能使用块级元素，如p标签和h1到h6等文字类标签 -->
    <p>
        <div>这有问题</div>
    </p>
    <!-- 在浏览器里运行检查之后发现出现问题，因此p里面不能放div等块级元素 -->
</body>
</html>
