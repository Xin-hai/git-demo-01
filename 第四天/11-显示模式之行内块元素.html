<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素</title>
    <!-- <img /> <input />  <td> 行内块元素
    1. 与相邻行内元素（行内块）在一行，之间有空白缝隙，一行可显示多个（行内元素特点）
    2. 默认宽度是它本身内容的宽度（行内元素特点）
    3. 高度，行高，外边距和内边距都可以控制（块级元素特点） -->
    <style>
        input {
            width: 249px;
            height: 35px;
        }
    </style>

</head>
<body>
    <input type="text">
    <input type="text">
    <!-- 同时具有块级元素和行内元素的特点 -->
</body>
</html>
