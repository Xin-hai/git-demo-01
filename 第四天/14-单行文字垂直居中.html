<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字垂直居中</title>
    <style>
        /* 将行高设置为盒子的高度一样的数值 */
        div {
            text-indent: 2em;
            width: 200px;
            height: 40px;
            background-color: pink;
            line-height: 40px;
            
        }
    </style>
</head>

<body>
    <div>我要居中</div>
</body>
</html>
